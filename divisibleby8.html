<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible</title>   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <table class="table table-borderless">
                        <tr>
                            <td><h2 class="text-dark">Divisible By 8</h2></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Number1</td>
                            <td> <input type="text" class="form-control" id="num"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button  type="button" class="btn btn-primary" onclick="divsibleByEight()">Divisible or Not</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div> 
    <script>
        function divsibleByEight(){
            x=parseInt(document.getElementById("num").value);
            if(x%8==0){
                var b= parseInt(x/8);
                document.getElementById("result").innerHTML="Divisible by "+b;
            }else{
                document.getElementById("result").innerHTML="Not Divisible";
            }
        }
    </script>
</body>
</html>
