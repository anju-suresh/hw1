<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number</title>
    <h1><center>Largest Number</center></h1>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <form>
                    <table class="table table-borderless">
                        <tr>
                            <td class="font-weight-bolder">Number1</td>
                            <td><input type="text" id="num1" class="form-control"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Number2</td>
                            <td><input type="text" id="num2" class="form-control"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Number3</td>
                            <td><input type="text" id="num3" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" onclick="largest();" class="btn btn-info">Largerst Number</button> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id="result"></p></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
       
        function largest(){
            var a=parseInt(document.getElementById("num1").value);
            var b=parseInt(document.getElementById("num2").value);
            var c=parseInt(document.getElementById("num3").value);
            console.log("fuction called");
            if(a>b){
                if(a>c){
                document.getElementById("result").innerHTML= a+" is Greater";
                
                }
            }else{
                if(b>c){
                    document.getElementById("result").innerHTML=b+" is Greater";
                }else{
                    document.getElementById("result").innerHTML= c+" is Greater";
                }
                
            }
        }
    </script>
</body>
</html>
